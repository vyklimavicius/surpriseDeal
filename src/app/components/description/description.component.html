<div class="container">
<mat-card class="card">
  <img class="image-card" mat-card-image [src]=products[0].image alt="Product image">
  <mat-card-title style="font-size: 2vw">{{products[0].name}}</mat-card-title>
  <mat-card-subtitle style="font-size: 2vw">{{products[0].description}}</mat-card-subtitle>
  <mat-card-subtitle style="font-size: 2.5vw">{{products[0].price}}</mat-card-subtitle>
  <mat-card-subtitle style="font-size: 2vw">{{products[0].review}}</mat-card-subtitle>
</mat-card>
</div>
<div class="actions">
  <button class="buttons" mat-icon-button color="link" aria-label="Heart">
    <mat-icon style="font-size: 3vw">fast_forward</mat-icon>
  </button>
  <button class="buttons" mat-icon-button color="link" aria-label="Heart">
    <mat-icon style="font-size: 3vw">share</mat-icon>
  </button>
  <button class="buttons" mat-icon-button color="warn" aria-label="Heart">
    <mat-icon style="font-size: 3vw">favorite</mat-icon>
  </button>
</div>
